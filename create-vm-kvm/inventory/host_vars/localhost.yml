---
# DNS Session 
domain: local.lab
dnsconfig: ok 

# Kvm session
libvirt_dir: "/var/lib/libvirt"
img_template: "ubuntu22.04-2"
template_address: "192.168.200.30"


osvariant: ubuntu22.04
vm:
  - name: master
    cpu: 2
    mem: 2048
    net_type: "network"
    net_connector: "netlab1"
    net:
      ip: 192.168.200.10
      mask: 255.255.255.0
      gateway: 192.168.200.1
      dns: 192.168.200.1

    net_connector1: "netlab1"
    net:
      ip: 192.168.200.11
      mask: 255.255.255.0
      gateway: 192.168.200.1
      dns: 192.168.200.1

